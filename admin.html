      <h2>Upload PDF</h2>
      <!-- Upload form with AJAX -->
      <form id="uploadForm">
        <input type="text" id="pdfTitle" name="title" placeholder="Enter PDF Title" required />
        <input type="number" name="pages" id="pages">
        <input type="file" id="pdfFile" name="file" required />
        <button type="submit">Upload PDF</button>
      </form>

      <h2>Manage PDFs</h2>
      <!-- Search Bar to filter PDFs -->
